name: Python Tests

on:
  push:
    paths:
      - 'local_markdown_viewer/**'
  pull_request:
    paths:
      - 'local_markdown_viewer/**'
  workflow_dispatch:
    inputs:
      enable_013:
        description: 'Enable 013 grouped tests (gated)'
        type: boolean
        required: false
        default: false

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r local_markdown_viewer/requirements.txt

      - name: Run tests (013 gated OFF)
        shell: pwsh
        run: ./local_markdown_viewer/run_pytests.ps1

      - name: Run 013 grouped tests (gated ON)
        if: ${{ inputs.enable_013 == true }}
        shell: pwsh
        run: ./local_markdown_viewer/run_pytests.ps1 -Enable013
