name: Python Tests

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      enable_013:
        description: 'Enable 013 grouped tests (gated)'
        type: boolean
        required: false
        default: false

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests (013 gated OFF)
        shell: pwsh
        run: ./run_pytests.ps1

      - name: Run 013 grouped tests (gated ON)
        if: ${{ inputs.enable_013 == true }}
        shell: pwsh
        run: ./run_pytests.ps1 -Enable013
